<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}"/>
</head>
<body>
<h1>Edit a Contact </h1>
<a th:href="@{/campaigns/list}">Wróć do listy kampanii</a>
<br/><br/>
<form th:action="@{/campaigns/{id}(id=${campaign.id})}"
      th:object="${campaign}" th:method="PUT">
    <table>
        <tr>
            <td>ID</td>
            <td>:</td>
            <td th:utext="${campaign.id}">ID</td>
        </tr>
        <tr>
            <td>Nazwa kampanii</td>
            <td>:</td>
            <td>
                <input type="text" th:field="*{name}" />
                <span class="validationError"
                      th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"></span>
            </td>
        </tr>
        <tr>
            <td>Wartość oferty</td>
            <td>:</td>
            <td>
                <input type="text" th:field="*{bid}" />
                <span class="validationError"
                      th:if="${#fields.hasErrors('bid')}"
                      th:errors="*{bid}"></span>
            </td>
        </tr>
        <tr>
            <td>Status</td>
            <td>:</td>
            <td>
                <input type="checkbox" th:field="*{status}"/>
                <span class="validationError"
                      th:if="${#fields.hasErrors('status')}"
                      th:errors="*{status}"></span>
            </td>
        </tr>
        <tr>
            <td>Miasto</td>
            <td>:</td>
            <td>
                <select th:field="*{town}">
                    <option th:each="town : ${towns}"
                            th:value="${town}"
                            th:text="${town}">MIASTO
                    </option>
                </select>
                <span class="validationError"
                      th:if="${#fields.hasErrors('town')}"
                      th:errors="*{town}"></span>
            </td>
        </tr>
        <tr>
            <td>Promień</td>
            <td>:</td>
            <td>
                <input type="text" th:field="*{radius}"/>
                <span class="validationError"
                      th:if="${#fields.hasErrors('radius')}"
                      th:errors="*{radius}"></span>
            </td>
        </tr>
        <tr>
            <td>Słowa kluczowe</td>
            <td>:</td>
            <td>
                <input type="text" th:field="*{keywords}"/>
                <span class="validationError"
                      th:if="${#fields.hasErrors('keywords')}"
                      th:errors="*{keywords}"></span>
            </td>
        </tr>
    </table>
    <input type="submit" th:value="Aktualizuj" />
</form>

<br/>
</body>
</html>
