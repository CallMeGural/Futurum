<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista kampanii</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>

<h1>Lista kampanii</h1>

<table>
    <tr>
        <th>Nazwa</th>
        <th>Opłata</th>
        <th>Dostępne środki</th>
        <th>Status</th>
        <th>Miasto</th>
        <th>Obszar</th>
        <th>Słowa kluczowe</th>
        <th>Edytuj</th>
        <th>Usuń</th>
    </tr>
    <tr th:each ="campaign : ${campaigns}">
        <td th:text="${campaign.name}">NAME</td>
        <td th:text="${campaign.bid}">BID</td>
        <td th:text="${campaign.fund}">Fund</td>
        <td th:text="${campaign.status}">STATUS</td>
        <td th:text="${campaign.town}">TOWN</td>
        <td th:text="${campaign.radius}">RADIUS</td>
        <td th:text="${campaign.keywords}">keywords</td>
<!--        <td th:text="${campaign.seller}">user</td>-->
        <td>
            <a th:href="@{/campaigns/{id}(id=${campaign.id})}">
                <input type="submit" value="Edytuj"/>
            </a>
        </td>
        <td>
            <form th:action="@{/campaigns/{id}(id=${campaign.id})}" th:method="DELETE">
                <input type = "submit" th:value="Usuń"/>
            </form>
        </td>
    </tr>
</table>


<a th:href="@{/}"><input type="submit" value="Menu"/></a>
<a th:href="@{/campaigns}"><input type="submit" value="Utwórz nową kampanię"/></a>
</body>

</html>
