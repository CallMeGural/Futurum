<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nowa kampania</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>

<h1>Dodaj nową kampanię!</h1>

<form method="POST" th:action="@{/campaigns}" th:object="${campaign}">

    <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Usuń wymienione problemy i spróbuj ponownie
            </span>
    </div>

    <label for="name">Nazwa kampanii: </label>
    <input type="text" th:field="*{name}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span>
    <br/>

    <label for="bid">Wartość oferty: </label>
    <input  type="text" th:field="*{bid}" placeholder="double"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('bid')}"
          th:errors="*{bid}"></span>
    <br/>

    <label th:for="${#ids.next('Status')}">Status: </label>
    <input type="checkbox" th:field="*{status}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('status')}"
          th:errors="*{status}"></span>
    <br/>

    <label for="town">Miasto: </label>
        <select th:field="*{town}">
            <option th:each="town : ${towns}"
                    th:value="${town}"
                    th:text="${town}">MIASTO
            </option>
        </select>
    <span class="validationError"
          th:if="${#fields.hasErrors('town')}"
          th:errors="*{town}"></span>
    <br/>

    <label for="radius">Promień: </label>
    <input type="text" th:field="*{radius}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('radius')}"
          th:errors="*{radius}"></span>
    <br/>

    <label for="radius">Słowa kluczowe: </label>
    <input type="text" th:field="*{keywords}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('keywords')}"
          th:errors="*{keywords}"></span>
    <br/>

    <input type="submit" value="Utworz kampanie"/>
</form>

</body>
</html>
